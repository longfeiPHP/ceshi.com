<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript高级程序设计自定义播放器</title>
</head>

<body>
<div class="mediaplayer">
	<div class="video">
    	<video id="player" src="oceans.mp4">
        	video player not available
        </video>
    </div>
    <div class="controls">
    	<input type="button" onClick="vplay()" value="Play" id="video-btn" />
        <span id="curtime">0</span>/<span id="duration">0</span>
    </div>
</div>
<script type="text/javascript">
	var player = document.getElementById("player");
	var btn = document.getElementById("video-btn");
	var curtime = document.getElementById("curtime");
	var duration = document.getElementById("duration");
	
	window.onload = function(){
		duration.innerHTML = parseInt(player.duration);
	}
	function vplay(){
		if(player.paused){
			player.play();
			btn.value = "Pause";	
		}else{
			player.pause();
			btn.value = "Play";	
		}	
	}
	setInterval(function(){
		curtime.innerHTML = parseInt(player.currentTime);	
	},250);
</script>
</body>
</html>
