<body>
<input type="button" onclick="add()" value="添加定时器" />
<input type="button" onclick="remove()" value="取消定时器" />
<script>
var t;
function add(){
	t = setTimeout(function(){
		alert('time');
	},2000);
	//clearTimeout(t);
}
function remove(){
	clearTimeout(t);
}
var str = 'sds.sdfsd.jpg';
var test = str.lastIndexOf('.'); 
alert(test);
</script>
<div id="ttt" onclick="cl()">ttt</div>
<script>
function cl(){
	alert('js click');
}
$(function(){
	
	$("#ttt").bind( "click", function(e){
		alert("bind");
	});
});
</script>
