<script type="text/javascript">
/**
 * javascript面向对象编程(一):封装
 **/
//cat 对象
function Cat(name,color){
	this.name = name;//不确定的成员属性
	this.color = color;//不确定的成员属性
}
Cat.prototype.type = '猫科动物';//固定的成员属性
Cat.prototype.eat = function(){//成员方法
	alert('吃老鼠');	
}

//实例化对象
var cat1 = new Cat('大毛','黄色');

/**
 * javascript面向对象编程(二):继承
 **/
function Animal(){//动物对象 相当于父类
	this.species = '动物';	
}
function Cat(name,color){
	this.name = name;
	this.color = color;	
}
Cat.prototype = new Animal();//继承
Cat.prototype.constructor = Cat;
var cat1 = new Cat('大毛','黄色');
alert(cat1.name);
alert(cat1.color);
alert(cat1.species);
</script>
