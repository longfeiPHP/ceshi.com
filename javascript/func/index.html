//复杂的闭包  闭包就是不用传参数就可以获取到作用域以上的变量,调用函数只可以调用同级函数
var iBaseNum = 10;
function addNum(iNum1,iNum2){
	function doAdd(){
		return iNum1 + iNum2 + iBaseNum;	
	}
	return doAdd();	
}
console.log(addNum(1,2));//13
