<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素大小</title>
</head>
<body>
<div id="myDiv" style="border:1px solid #ccc; margin-top: 10px; padding-top: 10px; background: #ff0; width: 100px; height: 100px;"></div>
<script type="text/javascript">
    var myDiv = document.getElementById('myDiv');
    var offH = myDiv.offsetHeight;//  content+padding+border
    console.log(offH);
    var offT = myDiv.offsetTop;//边框距离顶部的高度
    console.log(offT);
    var clientH = myDiv.clientHeight;
    console.log(clientH);//content+padding

</script>
</body>
</html>
