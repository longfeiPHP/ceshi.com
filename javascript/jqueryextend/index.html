<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jquery extend</title>
<script type="text/javascript" src="../../jquery-1.9.1.js"></script>
</head>

<body>
<div class="myDiv">abc</div>
<div class="myDiv">def</div>
<div class="myDiv">ghi</div>
<script type="text/javascript">
(function($){
	$.fn.abc = function(){
		$(this).each(function(){
			console.log($(this).html());
		});
	}
})(jQuery)
$(function(){
	$(".myDiv").abc();
});
</script>
</body>
</html>
